<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Login</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css">
        <!-- Google Fonts -->
        <link href='https://fonts.googleapis.com/css?family=Passion+One' rel='stylesheet' type='text/css'>
        <link href='https://fonts.googleapis.com/css?family=Oxygen' rel='stylesheet' type='text/css'>
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    </head>
    <body style="background-color:#ccc;">
        <div class="login-box">
            <div class="login-header">Login</div>
            <div class="login-body">
                <p>Please enter username and password</p>
                <form class="form-group" action="{{ url_for('auth.login') }}" method="post">
                    <label>Username</label>
                        <input type="text" class="form-control" name="username" placeholder="Username" id="username" required>
                    <label>Password</label>
                        <div class="input-group">
                            <input type="password" class="form-control" name="password" placeholder="Password" id="password" required>
                            <div class="input-group-append">
                                <span class="input-group-text">
                                    <i class="fas fa-eye-slash" id="toggle-password"></i>
                                </span>
                            </div>
                        </div>
                    <input type="checkbox" value="checked"><b>Remember me</b>
                    <input type="submit" value="Login" class="form-control btn btn-success" name="">
                </form>
                {% with messages = get_flashed_messages() %}
                    {%  if messages %}
                        {% for message in messages %}
                            <div class="alert alert-success alert-dismissible fade show" role="alert">
                                {{message}}
                                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                        {% endfor %}
                    {% endif %}
                {% endwith %}
                <p>no account <a href="{{ url_for('auth.register') }}">Register</a></p>
            </div>
        </div>
    </body>

    <!-- call the eye toggler script from static for pass visibility -->
    <script src="{{ url_for('static', filename='js/pass_toggler.js') }}"></script>
</html>
