<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Css/design.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
     rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  <link
    rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    crossorigin="anonymous"
  />
    <title>Login-Page</title>
</head>
<body>
  
<div class="wave"></div>
<div class="wave"></div>
<div class="wave"></div>

<div class="back">

  <div class="div-center">      
    <div class="content">   
      <center><div class="container-md d-flex justify-content-center md-logo"><img src="imgs\logo88x88.png" alt="PUPLOGO" width="100" height="100"></div></center> 
      <center> <h4>PUPQC-Faculty Performance System</h4>
      <p>Login to start your session</p></center>
      <hr/>
      <form>
        <div class="form-floating mb-3">
          <input type="email" class="form-control rounded-3" id="emailform" placeholder="Email">
          <label for="emailform">Email Address</label>
        </div>
        <div class="form-floating d-flex flex-row mb-2">
          <input type="password" class="form-control  rounded-3" id="passing" placeholder="Password">
          <label for="passing">Password</label>
          <div class="input-group-text"><a href="#" class="text-dark" id="icon-click">
            <i class="fa fa-eye" aria-hidden="true" id="icon"></i>
          </a>
        </div>
      </div>
      <div class="mb-3 form-check d-flex flex-row">
        <input type="checkbox" class="form-check-input mb-4 p-2" id="exampleCheck1">
        <label class="form-check-label" for="exampleCheck1">Remember me for 30 days</label>

      </div>
    
    <div class="d-grid gap-2 md-3">
        <button type="submit" class="btn btn-primary btn-block">Sign in</button>
    </div>
        <hr/>
        <div class="d-grid gap-2 md-3">
          <center><p>Not a Member?<button type="button" class="btn btn-link "><a href="signin.html">Sign in</a></button></p></center>
          <center><p>Forgot Password?<button type="button" class="btn btn-link "><a href="" class="text-danger">Reset Password</a></button></p></center> 
      </div>
      </form>     
    </div>       
    </div>
    <div class="text-white container-sm d-flex justify-content-center md-copyright"> <i class="fa fa-copyright"> 2023 by BSIT 3-2, Polytechnic University of the Philippines, All Rights Reserved.</i></div>
    
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.0.js"
     integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM=" crossorigin="anonymous"></script>
     <script type="text/javascript">
        $(document).ready(function(){
            $("#icon-click").click(function(){
              $("#icon").toggleClass('fa-eye-slash');

              var input = $("#passing");
              if(input.attr("type") === "password"){
                input.attr('type','text');
              }
              else{
                input.attr('type','password');
              }

            });
      });
     </script>

 </body>
</html>
