<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Css/signin.css">
    <link
    rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
    crossorigin="anonymous"
  />
  <link
    rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    crossorigin="anonymous"
  />
    <title>Sign-InPage</title>
</head>
<section class="h-100 h-custom gradient-custom-2">
  <div class="container">
    <div class="registration mx-auto d-block w-100">
      <div class="page-header text-center">
        <h1>Sign up</h1>
      </div>
      
      <form id="member-registration" action="/astroidnew/index.php/pages/register?task=registration.register" method="post" class="form-validate form-horizontal well" enctype="multipart/form-data">
        <fieldset>
          <legend>User Registration</legend>
          <div class="form-group">
            <label for="exampleInputPassword1">Name *</label>
            <input type="text" class="form-control" id="exampleInputPassword1">
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Username *</label>
            <input type="text" class="form-control" id="exampleInputPassword1">
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Password *</label>
            <input type="password" class="form-control" id="exampleInputPassword1">
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Confirm Password *</label>
            <input type="password" class="form-control" id="exampleInputPassword1">
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1">Email Address *</label>
            <input type="email" class="form-control" id="exampleInputEmail1">
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1">Confirm Email Address *</label>
            <input type="email" class="form-control" id="exampleInputEmail1">
          </div>
          <div class="d-flex justify-content-between align-items-center">
            <div class="form-group d-flex justify-content-start">
              <button type="submit" class="btn btn-primary">Submit</button>
            </div>
            <div class="form-check form-group d-flex justify-content-end">
              <a href="login.html">Sign in instead</a>
            </div>
          </div>
        </fieldset>
      </form>
    </div>
  </div>
</section>
 </body>
</html>
